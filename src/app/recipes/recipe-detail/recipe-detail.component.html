<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeDetails?.imagePath"
      alt="recipeDetails.name"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 style="color: red">{{ recipeDetails?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <a
        class="list-group-item list-group-item-action"
        (click)="onAddToShoppingList()"
        >To Shopping List</a
      >
      <a routerLink="edit" class="list-group-item list-group-item-action"
        >Edit Recipe</a
      >
      <a
        class="list-group-item list-group-item-action"
        (click)="onDeleteRecipe()"
        >Delete Recipe</a
      >
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeDetails?.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeDetails?.ingredients"
      >
        {{ ingredient?.name }} -- {{ ingredient?.amount }}
      </li>
    </ul>
  </div>
</div>
